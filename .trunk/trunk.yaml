version: 0.1
cli:
  version: 1.5.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.12
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.23
    - buildifier@6.0.1
    - git-diff-check
    - gitleaks@8.15.3
    - markdownlint@0.33.0
    - prettier@2.8.4
    - shellcheck@0.9.0
    - shfmt@3.5.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-check-pre-push
