name: Migration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: test
      env:
        BAZELISK_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TEST_MIGRATION: true
      run: tests/scripts/run_tests.sh
